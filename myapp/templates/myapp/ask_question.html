<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question - Ask Anything</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:home' %}">
                <i class="fas fa-question-circle"></i> Ask Anything
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'myapp:home' %}">Home</a>
                <a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-plus"></i> Ask a Question</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Question Title</label>
                                {{ form.title }}
                                {% if form.title.errors %}
                                    <div class="text-danger">{{ form.title.errors }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Question Details</label>
                                {{ form.content }}
                                {% if form.content.errors %}
                                    <div class="text-danger">{{ form.content.errors }}</div>
                                {% endif %}
                            </div>
                            <div class="mb-3 form-check">
                                {{ form.is_anonymous }}
                                <label class="form-check-label">
                                    Post anonymously
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Question</button>
                            <a href="{% url 'myapp:home' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
